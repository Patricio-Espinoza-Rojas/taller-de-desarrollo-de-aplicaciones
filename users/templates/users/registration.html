{% extends 'clinicaweb.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
  <main class="container">
      <div class="row justify-content-center g-5">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                      <h2 class="text-center mb-4">{% trans "Registro" %}</h2>
                      <form method="POST">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <button type="submit" class="btn btn-success w-100 mt-3">{% trans "Registrar" %}</button>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </main>
</div>
{% include 'footer.html' %}
{% endblock %}
