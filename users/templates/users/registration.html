{% extends 'clinicaweb.html' %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container-xxl bd-gutter mt-5 my-md-5 bd-layout">
    <main class="container mt-4">
        <div class="row justify-content-center g-5 mb-5">
            <div class="col-md-6">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">{% trans "Registro" %}</h2>
                        <form method="POST" class="px-4 py-3">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button type="submit" class="btn btn-success w-100 mt-3">{% trans "Registrar" %}</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </div>
{% include 'footer.html' %}
{% endblock %}
