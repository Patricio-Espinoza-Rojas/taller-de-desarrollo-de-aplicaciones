{% extends 'clinicaweb.html' %} {% block content %}
<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
  <main class="container">
    <div class="row g-6">
      <div class="col-md-3"></div>

      <div
        class="col-md-3 shadow position-absolute top-50 start-50 translate-middle"
      >
        <div class="w-50 mx-auto text-center p-1 m-5">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Ingrese sus datos</h1>
            {{ form }}
            <button class="w-100 btn btn-lg btn-primary mt-4" type="submit">
              Iniciar sesión
            </button>
          </form>
          <p class="mt-3">
            <a href="{% url 'password_reset' %}">¿Olvido su cuenta?</a>
          </p>
          <p class="mt-3">¿Aún no tienes cuenta? <a href="">Registrarse</a></p>
        </div>
      </div>

      <div class="col-md-3"></div>
    </div>
  </main>
</div>
{% endblock %}
