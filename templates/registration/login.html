{% extends 'clinicaweb.html' %} 

{% load crispy_forms_tags %}


{% block content %}
<div class="container-xxl bd-gutter mt-3 my-md-4 bd-layout">
  <main class="container">
      <div class="row justify-content-center g-5">
          <div class="col-md-6">
              <div class="card">
                  <div class="card-body">
                      <h2 class="text-center mb-4">Ingrese sus datos</h2>
                      <form method="post" action="{% url 'login' %}">
                          {% csrf_token %}
                          {{ form.as_p }}
                          <button class="btn btn-primary w-100 mt-3" type="submit">Iniciar sesión</button>
                      </form>
                      <p class="mt-3 text-center"><a href="{% url 'password_reset' %}">¿Olvidó su cuenta?</a></p>
                      <p class="mt-3 text-center">¿Aún no tiene una cuenta? <a href="{% url 'users:registration' %}">Cree una</a></p>
                  </div>
              </div>
          </div>
      </div>
  </main>
</div>
{% include 'footer.html' %}
{% endblock %}
