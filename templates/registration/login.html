{% extends 'clinicaweb.html' %} 

{% load crispy_forms_tags %}


{% block content %}
<div class="container-xxl bd-gutter mt-5 my-md-5 bd-layout">
    <main class="container mt-4">
        <div class="row justify-content-center g-5">
            <div class="col-md-6 px-4">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">Ingrese sus datos</h2>
                        <form method="post" action="{% url 'login' %}" class="px-4 py-3">
                            {% csrf_token %}
                            {{ form.as_p }}
                            <button class="btn btn-primary w-100 mt-3" type="submit">Iniciar sesión</button>
                        </form>
                        <p class="mt-3 text-center"><a href="{% url 'password_reset' %}">¿Olvidó su cuenta?</a></p>
                        <p class="mt-3 text-center">¿Aún no tiene una cuenta? <a href="{% url 'users:registration' %}">Crear cuenta</a></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
  </div>
{% include 'footer.html' %}
{% endblock %}
