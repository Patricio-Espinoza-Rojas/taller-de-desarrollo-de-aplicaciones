{% extends 'clinicaweb.html' %}

{% block content %}
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-success">{{message}}</div>
        {% endfor %}
    {% endif %}
    <h1 class="text-center mt-5">Crear Paciente</h1>

    <form class="w-50 shadow mx-auto p-4 mt-2 mb-5 rounded" method="post" action="pacientes/guardar">
        {% csrf_token %}
        Rut:<h10> Con Puntos y con Guión</h10> <input type="text" name="rut" class="form-control my-2" required>
        


        Nombre: <input type="text" name="nombre" class="form-control my-2" required>

        Dirección: <input type="text" name="direccion" class="form-control my-2" required>

        Teléfono: <input type="text" name="telefono" class="form-control my-2" required>

        Correo: <input type="text" name="correo" class="form-control my-2" required>

        <input type="submit"value="Guardar" class="btn btn-primary mt-3">


    </form>
{% include 'footer.html' %}
{% endblock %}
